# Base packages to scan Dubbo Component:  @org.apache.dubbo.config.annotation.DubboService
dubbo.scan.base-packages=provider.serviceimpl

# Dubbo Application
# The default value of dubbo.application.name is ${spring.application.name}
# dubbo.application.name=${spring.application.name}
dubbo.application.name=dubbo-application
dubbo.application.owner=dslztx
dubbo.application.organization=me.dslztx
dubbo.application.logger=slf4j
dubbo.application.dumpDirectory=logs
dubbo.application.qosEnable=false

# Dubbo Protocol
dubbo.protocol.name=dubbo
dubbo.protocol.port=16339
dubbo.protocol.threadpool=fixed
dubbo.protocol.threads=100
dubbo.protocol.payload=8388608
dubbo.protocol.queues=300

# Dubbo Registry
dubbo.registry.address=nacos://10.110.20.22:8848?backup=10.110.20.23:8848,10.110.20.24:8848

# Dubbo Provider
dubbo.provider.group=dubboStudy
dubbo.provider.loadbalance=leastactive
dubbo.provider.cluster=failfast
dubbo.provider.timeout=1000
dubbo.provider.retries=0